<!-- 
  PLACEHOLDER IMAGE
  
  This is a simple SVG placeholder for the university logo.
  
  TO USE YOUR OWN LOGO:
  1. Delete this file
  2. Add your own logo.png (or logo.jpg) in this folder
  3. Recommended size: 200x200px to 400x400px
  4. PNG format with transparent background works best
  
  FREE LOGO RESOURCES:
  - Canva.com - Create custom logos
  - Hatchful.shopify.com - Free logo generator
  - LogoMakr.com - Simple logo creator
-->

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e40af" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(100, 100)">
    <!-- Cap Top -->
    <polygon points="-40,-20 40,-20 0,-40" fill="#ffffff"/>
    <!-- Cap Base -->
    <rect x="-30" y="-20" width="60" height="15" fill="#ffffff"/>
    <!-- Tassel -->
    <line x1="40" y1="-30" x2="50" y2="-10" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="50" cy="-10" r="4" fill="#fbbf24"/>
  </g>
  
  <!-- University Initial (can be changed to your university) -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#ffffff" text-anchor="middle">EU</text>
</svg>
